<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Todo app</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
  </head>

  <body>

    <div class="todo_container">
      <div class="d-flex gap-2">
        <input type="text" name="todoName" class="form-control shadow-none bg-light rounded-0" id="todoName" placeholder="Task Name">

        <button class="btn btn-primary p-2 ps-3 pe-3 rounded-0" id="addTodoButton">
          Add
        </button>
      </div>

      <div class="mt-3">
        <div class="text-muted border-bottom pb-2">
          Added Things to do.
        </div>

        <div class="mt-3">
          <div class="text-muted d-flex justify-content-center align-items-center text-center" style="height: 200px;">
            <div>
              <h1 class="fw-bolder">0</h1>
              <h5>Todo added</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="Scripts/app.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
  </body>
</html>
