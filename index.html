<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Todo app</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/all.min.css">
  </head>

  <body>

    <div class="todo_container">
      <h3 class="mb-2 fw-bolder">Todo App</h3>

      <div class="d-flex gap-2">
        <input type="text" name="todoName" class="form-control shadow-none bg-light rounded-0" id="todoName" placeholder="Task Name">

        <button class="btn shadow-none btn-primary p-2 ps-3 pe-3 rounded-0" id="addTodoButton">
          Add
        </button>
      </div>

      <div class="mt-3">
        <div class="text-muted border-bottom pb-2">
          Added Task.
        </div>

        <div class="mt-3">
          <div id="addedTodoContainer">
          </div>
        </div>
      </div>
    </div>

    <script src="Scripts/app.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/all.min.js"></script>
  </body>
</html>
